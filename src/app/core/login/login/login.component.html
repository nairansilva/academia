<ion-content [fullscreen]="true" class="page">
  <!-- <h1 class="welcome-text">Bem-Vindo</h1> -->

  <div class="container">
    <img
      class="logo"
      src="../../../../assets/imgs/logo.jpeg"
      alt="The Wisconsin State Capitol building in Madison, WI at night"
    />

    <!-- <ion-input
      class="ion-item"
      label="Usuário"
      label-placement="floating"
      fill="outline"
      placeholder="Informe o Usuário"
    ></ion-input>

    <ion-input
      class="ion-item"
      label="Senha"
      label-placement="floating"
      fill="outline"
      placeholder="Informe a Senha"
    ></ion-input> -->

    <div [formGroup]="formData">
      <ion-item class="ion-item">
        <ion-icon name="person" slot="start"></ion-icon>
        <!-- <ion-label position="floating">Usuário</ion-label> -->
        <ion-input
          type="email"
          label="Usuário"
          label-placement="floating"
          formControlName="email"
          errorText="Invalid email"
        ></ion-input>
      </ion-item>

      <ion-item class="ion-item">
        <ion-icon name="lock-closed" slot="start"></ion-icon>
        <!-- <ion-label position="floating" fill="solid">Senha</ion-label> -->
        <ion-input
          type="password"
          formControlName="password"
          label="Senha"
          label-placement="floating"
        ></ion-input>
      </ion-item>
    </div>

    <ion-button
      class="login-button"
      expand="block"
      (click)="login()"
      [disabled]="!formData.valid || desabilitaLogin"
      >Login</ion-button
    >

    <ion-label
      class="esqueci-senha"
      expand="block"
      color="primary"
      (click)="senha()"
      >Esqueci a Senha</ion-label
    >
  </div>

  <ion-toast
    [isOpen]="isToastOpen"
    message="Usuário não autenticado"
    [color]="colorHelp"
    [duration]="5000"
    (didDismiss)="setOpen(false)"
  ></ion-toast>
</ion-content>
