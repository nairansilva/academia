<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Usu√°rio x Treinos</ion-title>
  </ion-toolbar>
  <!-- <ion-searchbar
    [debounce]="1000"
    (ionChange)="buscaAlunoXTreino($event)"
    id="open-loading"
    placeholder="Busca de Alunos"
  ></ion-searchbar> -->
</ion-header>
<ion-content>
  <div *ngFor="let usuarioXTreino of usuarioXTreinos">
    <app-usuario-treinos-card
      [usuarioXTreino]="usuarioXTreino"
      (registroExcluido)="registroExcluido()"
    ></app-usuario-treinos-card>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="novoTreino()" size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-button
    *ngIf="isAdmin"
    class="cancel.button"
    expand="block"
    (click)="voltar()"
    color="danger"
  >
    <ion-icon slot="end" name="arrow-back"></ion-icon>
    Voltar</ion-button
  >
</ion-content>
