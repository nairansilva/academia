<ion-row>
  <ion-col size="12" *ngFor="let photo of listPhotos">
    <img (click)="cliquePhoto(photo)" [src]="photo.photo" />
  </ion-col>
</ion-row>

<ion-button
  class="cancel-button"
  expand="block"
  color="tertiary"
  (click)="novaFoto()"
>
  <ion-icon name="camera"></ion-icon>
</ion-button>

<div *ngIf="photoService.photos.length > 0">
  <ion-modal [isOpen]="modalAberto">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Fechar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content zooming="true" style="width: 100%; height: 100%">
        <img [src]="photoSelected" />
      </ion-content>
    </ng-template>
  </ion-modal>
</div>
