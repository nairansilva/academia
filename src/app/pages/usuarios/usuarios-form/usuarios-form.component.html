<ion-content>
  <div [formGroup]="formData">
    <ion-item class="ion-item">
      <ion-input
        type="text"
        label="Nome"
        label-placement="floating"
        formControlName="nome"
      ></ion-input>
    </ion-item>

    <ion-item class="ion-item">
      <ion-input
        type="tel"
        formControlName="telefone"
        maxlength="15"
        label="Telefone"
        label-placement="floating"
      ></ion-input>
    </ion-item>

    <ion-item class="ion-item">
      <ion-input
        type="tel"
        maxlength="2"
        formControlName="idade"
        label="Idade"
        label-placement="floating"
      ></ion-input>
    </ion-item>

    <ion-item class="ion-item">
      <ion-input
        type="text"
        formControlName="objetivos"
        label="Objetivo"
        label-placement="floating"
      ></ion-input>
    </ion-item>

    <ion-item class="ion-item">
      <ion-input
        type="text"
        formControlName="email"
        label="E-Mail"
        label-placement="floating"
      ></ion-input>
    </ion-item>

    <ion-item class="ion-item">
      <ion-input
        [disabled]="true"
        type="password"
        formControlName="password"
        label="Senha"
        label-placement="floating"
        minlength="6"
        errorText="A senha deve possuir pelo menos 6 caracteres"
      ></ion-input>
    </ion-item>

    <!-- <ion-icon name="lock-closed" slot="start"></ion-icon> -->
    <ion-list>
      <ion-item>
        <ion-select
          interface="popover"
          placeholder="Tipo de Usuário"
          formControlName="perfil"
        >
          <ion-select-option value="1" label="Usuário"
            >Usuário</ion-select-option
          >
          <ion-select-option value="2" label="Administrador"
            >Administrador</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </div>

  <div class="ion-text-end">
    <ion-button
      class="save.button"
      expand="block"
      (click)="salvar()"
      color="primary"
      [disabled]="!formData.valid"
    >
      <ion-icon slot="end" name="save"></ion-icon>
      Salvar</ion-button
    >
    <ion-button
      *ngIf="isEdicao"
      class="treino.button"
      expand="block"
      (click)="treinos()"
      color="secondary"
    >
      <ion-icon slot="end" name="barbell"></ion-icon>
      Treinos</ion-button
    >
    <ion-button
      class="cancel.button"
      expand="block"
      (click)="cancelar()"
      color="danger"
    >
      <ion-icon slot="end" name="arrow-back"></ion-icon>
      Cancelar</ion-button
    >
  </div>
