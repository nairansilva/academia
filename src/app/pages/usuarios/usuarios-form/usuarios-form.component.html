<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Novo Usuário</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div [formGroup]="formData">
    <ion-item class="ion-item">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-input
        type="text"
        label="Nome"
        label-placement="floating"
        formControlName="nome"
      ></ion-input>
    </ion-item>

    <ion-item class="ion-item">
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-input
        type="tel"
        formControlName="telefone"
        maxlength="15"
        label="Telefone"
        label-placement="floating"
      ></ion-input>
    </ion-item>

    <ion-item class="ion-item">
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-input
        type="tel"
        maxlength="2"
        formControlName="idade"
        label="Idade"
        label-placement="floating"
      ></ion-input>
    </ion-item>

    <ion-item class="ion-item">
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-input
        type="text"
        formControlName="objetivos"
        label="Objetivo"
        label-placement="floating"
      ></ion-input>
    </ion-item>

    <ion-item class="ion-item">
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-input
        type="text"
        formControlName="email"
        label="E-Mail"
        label-placement="floating"
      ></ion-input>
    </ion-item>

    <ion-item class="ion-item">
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-input
        type="password"
        formControlName="password"
        label="Senha"
        label-placement="floating"
      ></ion-input>
    </ion-item>
  </div>

  <div class="ion-text-end">
    <ion-button
      class="login-button"
      expand="block"
      (click)="salvar()"
      color="primary"
      [disabled]="!formData.valid"
      >Salvar</ion-button
    >
    <ion-button
      class="cancel-button"
      expand="block"
      (click)="cancelar()"
      color="danger"
      >Cancelar</ion-button
    >
  </div>
</ion-content>
