<ion-card>
  <ion-card-header>
    <ion-avatar>
      <img alt="foto do aluno" [src]="imagem" />
    </ion-avatar>
    <ion-card-title>{{usuario.nome}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label (click)="openPhone()">{{usuario.telefone}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>{{usuario.email}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
  <div class="ion-text-end">
    <ion-button color="primary" (click)="editar()">Editar</ion-button>
    <ion-button color="danger" (click)="excluir()">Excluir</ion-button>
  </div>
</ion-card>
